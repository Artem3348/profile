<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container d-flex align-items-center flex-column">
            <div class="text-center mt-5 mb-2">
                <img id="avatar" class="img-thumbnail rounded-circle w-50" alt="avatar"/>
            </div>
            <h1 class="mb-3 mt-1"><b id="name"></b></h1>
            <p id="location" class="mb-0"><i class="fa fa-location-arrow"></i></p>
            <p id="occupation" class="mb-4"></p>
            <div class="row">
                <div class="btn-group d-flex flex-wrap" role="group">
                    <div class="col-md-auto col-12" id="link">
                        <a target="_blank" class="btn btn-outline-dark ms-1 mb-1 d-flex justify-content-center align-items-center">
                            <i class="me-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            <footer class="d-flex justify-content-center">
                <p id="year"></p>
            </footer>
        </div>
    </body>
    <script src="index.js"></script>
</html>
